<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BISAME - Under Construction</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-slate-950 via-blue-950 to-slate-900 text-white flex items-center justify-center overflow-hidden relative">
        <!-- Subtle background elements -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-500/5 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
            <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-orange-500/5 rounded-full blur-3xl animate-pulse"></div>
        </div>

        <!-- Floating particles -->
        <div class="absolute inset-0 pointer-events-none" id="particles-container">
            <!-- Particles will be generated by JavaScript -->
        </div>
        
        <div class="container mx-auto px-6 text-center relative z-10 max-w-5xl">
            <!-- Logo -->
            <div class="mb-12">
                <h1 class="text-7xl md:text-9xl font-black tracking-wider mb-4">
                    <span class="gradient-text-bisame text-shadow-lg">
                        BISAME
                    </span>
                </h1>
                <div class="w-32 h-1 bg-gradient-to-r from-blue-400 to-orange-400 mx-auto rounded-full"></div>
            </div>

            <!-- Construction Visual -->
            <div class="mb-12 flex justify-center">
                <div class="relative">
                    <div class="w-56 h-56 md:w-72 md:h-72 bg-gradient-to-br from-slate-800/50 to-slate-900/50 rounded-3xl flex items-center justify-center backdrop-blur-sm border border-white/10 relative overflow-hidden group">
                        <!-- Animated border -->
                        <div class="absolute inset-0 rounded-3xl bg-gradient-to-r from-blue-500 via-orange-500 to-blue-500 p-[2px] animate-spin-slow">
                            <div class="w-full h-full bg-gradient-to-br from-slate-800/90 to-slate-900/90 rounded-3xl"></div>
                        </div>

                        <!-- Content -->
                        <div class="relative z-10 text-center">
                            <div class="text-6xl md:text-7xl mb-2 filter drop-shadow-lg">‚ö°</div>
                            <div class="text-sm font-medium text-blue-300 tracking-widest">BUILDING</div>
                        </div>

                        <!-- Shimmer effect -->
                        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent -skew-x-12 animate-shimmer"></div>
                    </div>
                </div>
            </div>

            <!-- Main Message -->
            <div class="mb-8">
                <h2 class="text-4xl md:text-6xl font-black mb-6 leading-tight">
                    <span class="block gradient-text-white text-shadow-md mb-2">
                        WEB APP
                    </span>
                    <span class="block gradient-text-orange text-shadow-md mb-2">
                        UNDER CONSTRUCTION
                    </span>
                </h2>
                
                <!-- Status indicator -->
                <div class="flex items-center justify-center gap-3 mb-8">
                    <div class="flex gap-1">
                        <div class="w-2 h-2 bg-orange-500 rounded-full animate-pulse"></div>
                        <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                        <div class="w-2 h-2 bg-orange-500 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
                    </div>
                    <span class="text-slate-300 font-medium tracking-wide">IN PROGRESS</span>
                </div>
            </div>
            
            <!-- Subtitle -->
            <div class="mb-16 max-w-3xl mx-auto">
                <p class="text-xl md:text-2xl text-slate-200 mb-4 leading-relaxed">
                    Our web app is coming soon, but our
                    <span class="gradient-text-mobile font-semibold">
                        mobile apps are live
                    </span>
                    and ready!
                </p>
                <p class="text-lg text-slate-400">Download now and experience Bisame on your mobile device.</p>
            </div>
            
            <!-- App Store Buttons -->
            <div class="flex flex-col sm:flex-row gap-6 justify-center items-center mb-16">
                <button id="google-play-btn" class="cursor-pointer group relative px-10 py-5 bg-gradient-to-r from-slate-800/80 to-slate-700/80 rounded-2xl font-bold text-lg transition-all duration-500 hover:scale-105 flex items-center gap-4 min-w-[240px] border border-white/10 backdrop-blur-sm overflow-hidden">
                    <!-- Hover gradient overlay -->
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-500/30 to-blue-400/30 opacity-0 group-hover:opacity-100 transition-all duration-500 rounded-2xl"></div>

                    <!-- Animated border on hover -->
                    <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-blue-400 to-blue-300 opacity-0 group-hover:opacity-100 transition-opacity duration-500 p-[1px]">
                        <div class="w-full h-full bg-gradient-to-r from-slate-800 to-slate-700 rounded-2xl"></div>
                    </div>

                    <span class="text-3xl relative z-10">üì±</span>
                    <div class="relative z-10 text-left">
                        <div class="text-xs text-slate-400 font-medium tracking-wide">GET IT ON</div>
                        <div class="text-xl font-black text-white">Google Play</div>
                    </div>
                </button>

                <button id="app-store-btn" class="cursor-pointer group relative px-10 py-5 bg-gradient-to-r from-slate-800/80 to-slate-700/80 rounded-2xl font-bold text-lg transition-all duration-500 hover:scale-105 flex items-center gap-4 min-w-[240px] border border-white/10 backdrop-blur-sm overflow-hidden">
                    <!-- Hover gradient overlay -->
                    <div class="absolute inset-0 bg-gradient-to-r from-orange-500/30 to-orange-400/30 opacity-0 group-hover:opacity-100 transition-all duration-500 rounded-2xl"></div>

                    <!-- Animated border on hover -->
                    <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-orange-400 to-orange-300 opacity-0 group-hover:opacity-100 transition-opacity duration-500 p-[1px]">
                        <div class="w-full h-full bg-gradient-to-r from-slate-800 to-slate-700 rounded-2xl"></div>
                    </div>

                    <span class="text-3xl relative z-10">üçé</span>
                    <div class="relative z-10 text-left">
                        <div class="text-xs text-slate-400 font-medium tracking-wide">DOWNLOAD ON THE</div>
                        <div class="text-xl font-black text-white">App Store</div>
                    </div>
                </button>
            </div>

            <!-- Coming Soon Section -->
            <div class="inline-flex items-center gap-4 px-8 py-4 bg-gradient-to-r from-slate-800/40 to-slate-700/40 rounded-full border border-white/10 backdrop-blur-sm">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 bg-gradient-to-r from-blue-400 to-orange-400 rounded-full animate-pulse"></div>
                    <span class="text-slate-200 font-semibold tracking-wide">WEB APP LAUNCHING SOON</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
